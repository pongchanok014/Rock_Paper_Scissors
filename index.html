<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale= 1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie-edge'>
  <link rel="stylesheet" href="style.css">
  <title>Rock,Paper and Scissors</title>
</head>
<body>
  <h1>Rock,Paper and Scissors!</h1>
  <br>
  <div class ="button-wrapper">
    <h3 id="userMove">You Choose : </h3>
      <img id = "rock" src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000173/23262897-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg" >
      <img id = "paper" src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000180/23262904-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg">
      <img  id = "scissors" src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000181/23262905-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg">
  </div>

  
  <h3 id="computerMove">Computer Choose :</h3>
  <img id = "pcImg" src="https://image.flaticon.com/icons/png/512/36/36601.png" >
  <h2 id = "winner">Result : </h2>

  <div class = "point">
    <h2 id = "userPoint">User Point : 0</h2>
    <h2 id = "computerPoint">Computer Point : 0</h2>
  </div>
  <div id = "button">
    <button id= "nextRound">Next Round !</button>
    <button id = 'reset'>Reset</button>
  </div>

  
<script src="script.js"></script>
</body>
</html>
